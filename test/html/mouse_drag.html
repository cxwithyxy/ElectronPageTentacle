<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@4.1.0/dist/antd.min.css">
</head>
<body>
    <div id="main"></div>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script> 
    <script src="babel.min.js"></script>
    <script src="antd.min.js"></script>
    <script type="text/babel">
        const { Slider, Switch} = antd

        let slider_value = 20

        ReactDOM.render(
            <div style = {{width: "400px" }}>
                <Slider
                    defaultValue = {slider_value}
                    onChange = { value => slider_value = value}
                />
            </div>,
            document.getElementById(`main`)
        );
    </script>
</body>
</html>
